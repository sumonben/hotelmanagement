{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - RHMS{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="fas fa-sign-in-alt"></i> Login</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username or Email</label>
                            <input type="text" name="username" class="form-control" required id="id_username" autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required id="id_password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="remember_me" class="form-check-input" id="id_remember_me">
                            <label class="form-check-label" for="id_remember_me">Remember me</label>
                        </div>
                        {% if form.non_field_errors %}
                            <div class="alert alert-danger">
                                {{ form.non_field_errors }}
                            </div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </form>
                    <hr>
                    <p class="text-center mb-0">
                        Don't have an account? 
                        <a href="{% url 'users:register' %}">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
